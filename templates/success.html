<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful - FastAPI App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2.5rem;
            color: white;
        }
        
        .success-header h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .success-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .user-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .user-info p {
            color: #11998e;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .logout-btn {
            margin-top: 1rem;
            background: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        
        <div class="success-header">
            <h1>Login Successful!</h1>
        </div>
        
        <div class="success-message">
            Welcome to your dashboard. You have successfully logged into the system.
        </div>
        
        {% if username %}
        <div class="user-info">
            <h3>Logged in as:</h3>
            <p>{{ username }}</p>
        </div>
        {% endif %}
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">Back to Login</a>
            <button onclick="refreshPage()" class="btn btn-secondary">Refresh Page</button>
        </div>
        
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
    
    <script>
        function refreshPage() {
            window.location.reload();
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/';
            }
        }
        
        // Auto-refresh after 30 seconds
        setTimeout(function() {
            if (confirm('Session will refresh automatically. Continue?')) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
